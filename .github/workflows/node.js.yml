name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x] # d√©claration de variable : les 3 versions

    steps:
    - uses: actions/checkout@v2 # clone le projet
    - name: Use Node.js ${{ matrix.node-version }} #installe node js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test
